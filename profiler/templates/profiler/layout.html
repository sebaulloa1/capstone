{% load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <title></title>
        <link href="{% static 'profiler/layout.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/498d15032c.js" crossorigin="anonymous"></script>
        <link href="{% static 'profiler/calendar_style.css' %}" rel="stylesheet">
        <link href="{% static 'profiler/day.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <main class="main">
                {% block body %}
                {% endblock %}
            </main>
            <sidebar>
                <div class="logo"></div>
                <div class="avatar">
                <div class="avatar__img">
                    <img src="https://picsum.photos/70" alt="avatar">
                </div>
                <div class="avatar__name">John Smith</div>
                </div>
                <nav class="menu">
                    <a class="menu__item menu__item--active" href="{% url 'today' %}">
                        <i class="menu__icon fas fa-bookmark"></i>
                        <span class="menu__text">day details</span>
                    </a>
                    <a class="menu__item" href="#">
                        <i class="menu__icon fas fa-envelope"></i>
                        <span class="menu__text">messages</span>
                    </a>
                    <a class="menu__item" href="#">
                        <i class="menu__icon fas fa-list"></i>
                        <span class="menu__text">workout</span>
                    </a>
                    <a class="menu__item" href="{% url 'calendar' %}">
                        <i class="menu__icon fas fa-calendar"></i>
                        <span class="menu__text">calendar</span>
                    </a>
                    <a class="menu__item" href="{% url 'test' %}">
                        <i class="menu__icon fas fa-sliders"></i>
                        <span class="menu__text">measurements</span>
                    </a>
                </nav>
            </sidebar>
        </div>
        {% block script %}
        {% endblock %}
    </body>
</html>
