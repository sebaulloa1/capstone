{% extends "profiler/layout.html" %}
{% load static %}

{% block nav_date %}
    <a class="menu__item" href="{% url 'today' %}">
        <i class="menu__icon fas fa-bookmark"></i>
        <span class="menu__text">Today</span>
    </a>
    <a class="menu__item menu__item--active" href="{% url 'calendar' %}">
        <i class="menu__icon fas fa-calendar"></i>
        <span class="menu__text">calendar</span>
    </a>
    <a class="menu__item" href="{% url 'account' %}">
        <i class="menu__icon fas fa-user-circle"></i>
        <span class="menu__text">account</span>
    </a>
{% endblock %}

{% block body %}
    <div class="calendar-container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
<script src="{% static 'profiler/calendar.js' %}"></script>
{% endblock %}
