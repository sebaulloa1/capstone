<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Profiler</title>
    </head>
    <body>
        <h2>Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width:400px;">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" style="width:400px;">
            </div>
            <input class="btn btn-dark" type="submit" value="Login">
        </form>

        <a href="{% url "social:begin" "google-oauth2" %}">Google+</a>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    </body>
</html>
